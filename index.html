<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Frontend Mentor | Results summary component</title>
  
</head>

<body>

  <div class="container">
    <div class="container-left">
      <h1>Your Result</h1>

      <p class="number-left">
        <span class="number">76</span> <br>
        <p class="number-second">of 100</p>
      </p>

      <div class="info-down">
        <h1>Great</h1>
       <span class="text">You scored higher than 65% of the people who have taken these tests.</span>
      </div>
    </div>
    
    <div class="container-right">
      <div class="title"><h3>Summary</h3></div>

      <div class="reaction-wrap">
        <span class="reaction"> <i class='bx bxs-zap'></i>Reaction</span>
        <span style="color:hsl(224, 30%, 27%) ;" class="numbers"> <strong>80</strong> / <span class="number-sumary">100</span></span>
      </div>

      <div class="memory-wrap">
        <span class="memory"><i class='bx bx-brain'></i>Memory</span>
        <span style="color:hsl(224, 30%, 27%) ;" class="numbers"><strong>92</strong> / <span class="number-sumary">100</span></span>
      </div>

      <div class="verbal-wrap">
        <span class="verbal"><i class='bx bx-message-rounded-minus'></i>Verbal</span>
        <span style="color:hsl(224, 30%, 27%) ;" class="numbers"><strong>61</strong> / <span class="number-sumary">100</span></span>
      </div>

      <div class="visual-wrap">
        <span class="visual"><i class='bx bx-show-alt'></i>Visual</span>
        <span style="color:hsl(224, 30%, 27%) ;" class="numbers"><strong>72</strong> / <span class="number-sumary">100</span></span>
      </div>

      <button class="btn">Continue</button>
    </div>
  </div>
  
</body>
</html>
